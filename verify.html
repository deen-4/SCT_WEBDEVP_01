<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Certificate Verification and Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}


.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffffff;
    padding: 15px 20px;
    position: relative;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
    transition: background-color 0.3s ease;
}

.navbar .logo a {
    color: #0d0d0d;
    text-decoration: none;
    font-size: 24px;
    font-weight: bold;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar ul li {
    margin: 0 15px;
    align-items: center;
     justify-content: space-between;
}

.navbar ul li a {
    color: #171515;
    text-decoration: none;
    font-size: 18px;
    opacity: 1;
    transition: opacity 0.3s ease-in-out;
}

.navbar ul li a:hover {
    color: #8f6fba;
}


.menu-icon {
    display: none;
    font-size: 30px;
    color: rgb(17, 17, 17);
    cursor: pointer;
}


@media (max-width: 768px) {
    .navbar ul {
        display: none; 
        width: 100%;
        flex-direction: column;
        align-items: center;
        position: absolute;
        top: 70px;
        left: 0;
        background-color: #333;
        animation: slideIn 0.3s ease-out; 
    }

    .navbar ul li {
        margin: 10px 0;
        opacity: 0; 
        animation: fadeIn 0.5s ease forwards;
    }

    .navbar ul li:nth-child(1) {
        animation-delay: 0.2s;
    }
    .navbar ul li:nth-child(2) {
        animation-delay: 0.4s;
    }


    .navbar.active ul {
        display: flex;
    }

    .menu-icon {
        display: block; 
    }
}


@keyframes slideIn {
    from {
        top: -100%;
    }
    to {
        top: 70px;
    }
}

@keyframes fadeIn {
    from {
        opacity: 0;
    }
    to {
        opacity: 1;
    }
}

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #ec1a2c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #218838;
    }

    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }

    .error {
      color: #e74c3c;
    }

    .success {
      color: #2ecc71;
    }
  </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo-light.svg" alt="">
        </div>
        <div class="menu-icon" id="menu-icon">
            &#9776; 
        </div>
        <ul class="nav-links" id="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Verify</a></li>
           
        </ul>
    </nav>


  <div class="container">
    <h2>Certificate Verification</h2>
    
    <div class="input-group">
      <label for="certificate-id">certificate ID</label>
      <input type="text" id="certificate-id" placeholder="SCT/">
    </div>
    
    <button onclick="searchCertificate()">Search Certificate</button>
    
    <div id="status-message" class="message"></div>
  </div>

  <script>
    function searchCertificate() {
      const certId = document.getElementById('certificate-id').value.trim();
      const statusMessage = document.getElementById('status-message');

      // Clear previous messages
      statusMessage.textContent = '';
      
      if (certId === '') {
        statusMessage.textContent = 'Please enter a Certificate ID ';
        statusMessage.classList.add('error');
        statusMessage.classList.remove('success');
        return;
      }
      
     
      setTimeout(() => {
        const isCertificateValid = Math.random() > 0.5;
        
        if (isCertificateValid) {
          statusMessage.textContent = `Certificate for "${certId}" is valid!`;
          statusMessage.classList.add('success');
          statusMessage.classList.remove('error');
        } else {
          statusMessage.textContent = `Certificate for "${certId}" is invalid or not found.`;
          statusMessage.classList.add('error');
          statusMessage.classList.remove('success');
        }
      }, 1500); // Simulate network delay
    }
  </script>

</body>
</html>
